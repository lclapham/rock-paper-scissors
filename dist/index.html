<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="scoreboard">
        <div id="user-label" class="badge">User</div>
        <div id="comp-label" class="badge">Comp</div>
        
        <span id="user-score">0</span>:<span id="comp-score">0</span>
        <span id="userImage" class="choice_image"><img src="" alt=""></span><span id="compImage" class="choice_image"><img src="" alt=""></span>
   
    </div>
    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">
        <div id="rock" class="choice">
            <img src="../dist/images/rock_200x200_plain.png" alt="">
        </div>
        <div id="paper" class="choice">
            <img src="../dist/images/paper_200x200_plain.png" alt="">
        </div>
        <div id="scissors" class="choice">
            <img src="../dist/images/scissors_200x200_plain.png" alt="">
        </div>
    </div>
<p id="action-message">Make your move</p>
<script src="../dist/js/app.js"></script>

</body>

</html>
